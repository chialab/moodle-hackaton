apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web-standalone.fullname" . }}
  labels:
    {{- include "web-standalone.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "web-standalone.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "web-standalone.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "web-standalone.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          {{- with .Values.podEnvironment }}
          env:
            {{- range $key, $env := . }}
            - name: {{ $key | quote }}
              {{- if $env.value }}
              value: {{ $env.value | quote }}
              {{- else }}
              valueFrom:
                {{- if $env.configMap }}
                configMapKeyRef:
                  name: {{ $env.configMap.name | quote }}
                  key: {{ $env.configMap.key | quote }}
                  optional: {{ $env.configMap.optional | default false }}
                {{- end }}
                {{- if $env.secret }}
                secretKeyRef:
                  name: {{ $env.secret.name | quote }}
                  key: {{ $env.secret.key | quote }}
                  optional: {{ $env.secret.optional | default false }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .Values.podLivenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.podReadinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
