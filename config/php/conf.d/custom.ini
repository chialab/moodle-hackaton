[PHP]
memory_limit = 512M
max_execution_time = 30
upload_max_filesize = 40M
post_max_size = 50M
max_input_vars = 5000

expose_php = Off

error_reporting = E_ALL
display_errors = On
log_errors = On

[Date]
date.timezone = "Europe/Rome"

[opcache]
opcache.revalidate_path = 1

[browscap]
browscap = /opt/browscap.ini
